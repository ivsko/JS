<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Метал Калкулатор</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Размер на екрана</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <h1>Калкулатор за модифициране на метал с жица</h1>

  <label for="m1">Избери вместимост на кофа:</label><br>
  <select id="m1" >
  <option value="500">500</option>
  <option value="700">700</option>
  <option value="750">750</option>
  </select><br><br>
  
  

  <label for="s1">Съдържание на S- сяра в стопилката (S, %):</label><br>
  <input type="number" id="s1" class="positive-only"><br><br>

  <label for="s2">Желано съдържание на S- сяра в стопилата (S, %):</label><br>
  <input type="number" id="s2" class="positive-only"><br><br>

  <label for="mg1">Желано съдържание на Mg в стопилката (Mg, %):</label><br>
  <input type="number" id="mg1" class="positive-only" ><br><br>

  <label for="mg2">Скорост на подаване на жицата (м/мин):</label><br>
  <input type="number" id="mg2" class="positive-only" ><br><br>

  <p id="error" style="color:red; display:none;">Моля, без отрицателни стойности!</p>

  <button onclick="calculate()">Изчисли</button>

  <h2>Резултат: <span id="result">–</span>Метра</h2>

  <script src="script.js"></script>
</body>
</html>
